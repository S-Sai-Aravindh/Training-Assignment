<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./validation.js"></script>
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="return checkData()">
        <div>
            <label for="fname">Enter your fullname</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label>Select Qualification</label>
            <input type="checkbox" name="edu" value="ssc">SSC
            <input type="checkbox" name="edu" value="hsc">HSC
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="pg">PG
        </div>
        <div>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass">
        </div>

        <div>
            <label for="mail">Email: </label>
            <input type="text" name="mail" id="mail">
        </div>

        <div>
            <label>Select Gender: </label>
            <input type="radio" name="gen" value="male">Male
            <input type="radio" name="gen" value="female">Female
        </div>
        <div>
            <label>Contact: </label>
            <input type="text" name="num" id="num" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
