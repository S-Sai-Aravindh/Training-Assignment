<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>ObjectTask</title>
</head>
<body>
    <script>
        let emp = [
            { id: 1, name: "Rahul", post: "developer", salary: 10000, gender: "female", age: 38, State: "Tamil Nadu" },
            { id: 2, name: "Tarun", post: "manager", salary: 10000, gender: "Male", age: 35, State: "Kerala" },
            { id: 3, name: "Nithish", post: "intern", salary: 10000, gender: "Male", age: 27, State: "Karnataka" },
            { id: 4, name: "Kumar", post: "trainee", salary: 10000, gender: "female", age: 59, State: "Kerala" },
            { id: 5, name: "Blaze", post: "developer", salary: 10000, gender: "Male", age: 62, State: "Tamil Nadu" },
            { id: 6, name: "NithishKumar", post: "trainee", salary: 10000, gender: "Male", age: 45, State: "Rajasthan" },
            { id: 7, name: "NithishBlaze", post: "developer", salary: 10000, gender: "female", age: 39, State: "Tamil Nadu" },
            { id: 8, name: "Dhanush", post: "intern", salary: 10000, gender: "Male", age: 44, State: "Kerala" },
            { id: 9, name: "Sai", post: "manager", salary: 10000, gender: "Male", age: 60, State: "Jammu Kashmir" },
            { id: 10, name: "Sanjay", post: "developer", salary: 10000, gender: "Male", age: 22, State: "Tamil Nadu" },
        ];
        document.write("<br>------>Display all 10 employee information<---------");
        for (let i of emp) {
            document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
        }
        
        document.write("<br>------>Display all info of employee whoes post is manager<---------");
        for(let i of emp) {
            if (i.post == "manager"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee whoes gender is female<---------");
        for(let i of emp) {
            if (i.gender == "female"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee whoes age greater than 55<---------");
        for(let i of emp) {
            if (i.age > 55){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee who belong to tamilnadu<---------");
        for(let i of emp) {
            if (i.State == "Tamil Nadu"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
    </script>
</body>

</html>
