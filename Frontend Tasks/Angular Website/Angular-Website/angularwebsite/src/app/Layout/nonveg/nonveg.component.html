<div class="nonveg-container">
    <section class="nonveg-header">
      <h1>Our Non-Veg Specials</h1>
      <p>Indulge in the finest non-vegetarian dishes that will leave you craving for more!</p>
    </section>
  
    <section class="nonveg-content">
      <div *ngFor="let dish of nonVegDishes" class="nonveg-dish">
        <img [src]="dish.image" [alt]="dish.name" />
        <h2>{{ dish.name }}</h2>
        <p>{{ dish.description }}</p>
      </div>
    </section>
  
    <section class="nonveg-footer">
      <h3>Exquisite Non-Veg Flavors</h3>
      <p>Enjoy the finest cuts of meat, grilled, marinated, and cooked to perfection.</p>
    </section>
  </div>
